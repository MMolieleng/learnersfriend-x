<div class="container text-light" id="topLand" style="padding-top: 7em;">
    <div class="row">
      <div class="col-12 text-danger">
        <a href="courses" class="btn link text-dark"><i class="fa fa-arrow-back"></i>/courses</a>
      </div>
      <div class="col-12" style="padding-top:0px;">
        <div class="align-middle">
          <h1 class="text-dark text-muted" *ngIf="course != null">{{ course.title }}</h1>
          <hr style="border: 2px solid #ffffff; background:#FFF;">
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="embed-responsive embed-responsive-16by9" *ngIf="currentVideo != null">
                <iframe class="embed-responsive-item" [src]="videoURL(currentVideo.url)" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="col-12 pt-2">
          <p class="text-muted text-monospace">Lessons</p>
      </div>
      <div class="col-12">
          <ul class="list-group text-dark" *ngFor="let video of videos; let i = index">
              <li class="list-group-item rounded-0" (click)="changeVideo(i)">
                <span *ngIf="playingIndex == i" class="fa fa-eye fa-1x text-primary"></span>
              <i class="fa fa-play-circle fa-1x text-info" *ngIf="playingIndex != i"></i> {{ video.title }}</li>
          </ul>
        </div>
    </div>
  </div>

  <div class="container-fluid pt-4">
    <div class="row pt-4">
      <div class="col-12 pt-4"></div>
    </div>
  </div>
